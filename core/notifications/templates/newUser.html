<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Fahaha!</title>
</head>
<style>
    body {
        font-family: Arial, sans-serif;
        line-height: 1.6;
    }

    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        background-color: #f9f9f9;
    }

    h1 {
        color: #333;
        text-align: center;
    }

    p {
        margin-bottom: 20px;
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
    }

    th,
    td {
        padding: 8px;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f2f2f2;
    }

    .signature {
        margin-top: 40px;
        text-align: center;
    }
</style>

<body>
    <div class="container">
        <h1>Welcome to Fahaha</h1>
        <p>Dear {{ user.username }},</p>
        <p>Thank you for creating an account with us. We are thrilled to have you on board!</p>
        <p>Feel free to contact us with any questions. Welcome to the Fahaha family!</p>

        <div class="signature">
            <p>Best regards,</p>
            <p>The Fahaha Team</p>
        </div>
    </div>
</body>

</html>
